<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Js Project</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-3xl text-center mt-8">Welcome To My Bank</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 p-6 rounded-md mx-auto mt-8">
            <h3 class="text-2xl mb-4 text-center">Please Login</h3>
            <div>
                <input id="user-email" class="border px-2	border-current block w-2/4 mb-4 mx-auto rounded-md"
                    type="email" required placeholder="Enter Your Email">
                <input id="user-pass" class="border px-2	border-current block w-2/4 mb-4 mx-auto rounded-md"
                    type="password" required placeholder="Enter Your Password">
                <button id="login-submit"
                    class="bg-green-500 bg-opacity-75 rounded-md p-2 w-1/4 mx-auto block mx-auto">Login</button>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
