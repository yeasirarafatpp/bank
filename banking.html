<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Home Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-3xl text-center font-bold mt-8">Your Bank Balance</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- Balance Show Section -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-400 p-8 rounded">
                    <h2 class="text-2xl">Deposit</h2>
                    <h4 class="text-3xl">$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded">
                    <h2 class="text-2xl">Withdraw</h2>
                    <h4 class="text-3xl">$ <span id="total-withdraw">00</span></h4>
                </div>
                <div class="bg-purple-400 p-8 rounded">
                    <h2 class="text-2xl">Balance</h2>
                    <h4 class="text-3xl font-semibold">$ <span id="balance-total">1500</span></h4>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw section -->
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 mt-8 rounded-md p-6">
                    <h2 class="text-2xl mb-4">Deposit Your Money</h2>
                    <div>
                        <input id="deposit-money" class="border p-2 border-current block w-2/4 mb-4 rounded-md"
                            type="text" placeholder="Deposit Money">
                        <button id="deposit"
                            class="bg-green-500 bg-opacity-75 rounded-md p-2 w-1/4 mx-auto ">Deposit</button>
                    </div>
                </div>
                <div class="bg-pink-100 mt-8 rounded-md p-6">
                    <h2 class="text-2xl mb-4">Withdraw Your Money</h2>
                    <div>
                        <input id="withdraw-money" class="border p-2 border-current block w-2/4 mb-4 rounded-md"
                            type="text" placeholder="Withdraw Money">
                        <button id="withdraw"
                            class="bg-blue-400 bg-opacity-75 rounded-md p-2 w-1/4 mx-auto ">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>

</html>
